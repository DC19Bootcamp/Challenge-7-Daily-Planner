<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row time-block">
      <div class="col-md-1 hour">9AM</div>
      <textarea class="col-md-10 description past" id="text9"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">10AM</div>
      <textarea class="col-md-10 description present" id="text10"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">11AM</div>
      <textarea class="col-md-10 description future" id="text11"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">12AM</div>
      <textarea class="col-md-10 description future" id="text12"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">1PM</div>
      <textarea class="col-md-10 description future" id="text1"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10 description future" id="text2"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">3PM</div>
      <textarea class="col-md-10 description future" id="text3"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">4PM</div>
      <textarea class="col-md-10 description future" id="text4"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">5PM</div>
      <textarea class="col-md-10 description future" id="text5"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      console.log("jQuery is working!");
    });
  </script>
  
</body>

</body>

</html>
